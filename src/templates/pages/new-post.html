<loading-content v-with="loadState: loadState">

    <h2>New Post</h2>
    <form class="measure" v-on="submit: createPost">
        <div v-repeat="fields" v-component="{{component}}"></div>
        <button class='btn--blue' type="submit">Post</button>
        <button class='btn' v-on="click: updatePreview">Preview</button>
    </form>

    <h2>Preview</h2>
    <div class="card" style="margin: 1rem;" v-transition="fade">
        <b-contrib v-ref="preview" v-with="engine: engine"></b-contrib>
    </div>

</loading-content>
