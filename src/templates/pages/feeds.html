<div id="options">
	<div class="measure">
		<a class="btn bg--off-white">recent</a>
		<a class="btn bg--off-white">popular</a>
		<a class="btn bg--off-white">random</a>
	</div>
</div>
<div class="measure">
	<h3>Feeds</h3>
	<loading-content v-with="loadState: loading">
		<ul>
			<li v-repeat="feeds">
				<a v-attr="href: '#/feed/'+id">{{name}}</a>
			</li>
		</ul>
	</loading-content>
</div>
