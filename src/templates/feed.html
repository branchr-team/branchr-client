<h1>{{feed.name}}</h1>
<div v-repeat="contribs">
    <b-contrib contrib-id="{{$value}}"></b-contrib>
</div>

<hr><h2>Feed</h2><pre>{{feedJson}}</pre>
<hr><h2>Engine</h2><pre>{{engineJson}}</pre>
<hr><h2>Fields</h2><pre>{{fieldsJson}}</pre>

<hr>

<form v-on="submit: createPost">
	<div v-repeat="fields" v-component="{{component}}"></div>
	<button class='btn--blue' type="submit">Post</button>
</form>
