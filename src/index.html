<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="lib/system.js"></script>
    <script>
        System.config({
            baseURL: '',
            paths: {
                'traceur': 'lib/traceur.min.js',
                'vue': 'lib/vue.min.js',
                'director': 'lib/director.min.js',
                'http': 'lib/http.js'
            },
			map: {
				'html': 'lib/text'
			}
        });
        System.import('main');
    </script>
</head>
<body id="main">
    <header>
        <div class="measure py1">
            <a class="logo flt--left" href="">Branchr</a>
            <nav v-cloak>
                <ul class="flt--left">
                    <li v-repeat="nav">
                        <a class='btn--link' v-attr="href: '#'+url">{{name}}</a>
                    </li>
                </ul>
                <ul class="flt--right">
                    <li>
                        <a href="#/" class='btn--link small'>What is Branchr?</a>
                    </li>
                    <li>
                        <a href="#/" class='btn btn--s'>Login</a>
                    </li>
                </ul>
                <div style="clear: both"></div>
            </nav>
        </div>
    </header>
    <main
		v-cloak
		v-component="{{ctrlName}}"
		v-ref="ctrl"
        class="p2"
		>
	</main>
    <footer class="measure">
        <div id="copyright"></div>
        <a>about</a>
        <a>contact</a>
        <a>help</a>
    </footer>
    <script>
        var d = new Date().getFullYear();
        document.getElementById("copyright").innerHTML = "&copy; " + d + " Branchr";
    </script>
</body>
</html>
