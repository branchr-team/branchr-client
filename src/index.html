<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="lib/system.js"></script>
    <script>
        System.config({
            baseURL: '',
            paths: {
                'traceur': 'lib/traceur.min.js',
                'vue': 'lib/vue.min.js',
                'director': 'lib/director.min.js',
                'http': 'lib/http.js',
            },
			map: {
				'html': 'lib/text'
			}
        });
        System.import('main');

</head>
<body id="main">
    <nav>
        <ul>
            <li v-repeat="nav">
                <a v-attr="href: '#'+url">{{name}}</a>
            </li>
        </ul>
    </nav>
    <main

		v-component="{{ctrlName}}"
		v-ref="ctrl"
		>
	</main>

</html>
