<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="lib/system.js"></script>
    <script>
        System.config({
            baseURL: '',
            paths: {
                'traceur': 'lib/traceur.min.js',
                'vue': 'lib/vue.min.js',
                'director': 'lib/director.min.js',
                'http': 'lib/http.js'
            },
            map: {
                'html': 'lib/text',
                'css': 'lib/css'
            }
        });
        System.import('main');
    </script>
</head>
<body id="main" v-class="ctrlName">
<header>
    <div class="measure">
        <a class="logo flt--left" href="#/feeds">Branchr</a>
        <nav v-cloak>
            <ul class="flt--left" id="navigation">
                <li v-repeat="nav" class="pyHalf" v-class="name">
                    <a class='btn--link' v-attr="href: '#'+url">{{name}}</a>
                </li>
            </ul>
            <ul class="flt--right" id="menu">
                <li class="pyHalf">
                    <a href="#/description" class='btn--link small'>What is Branchr?</a>
                </li>
                <li class="pyHalf">
                    <a href="#/" class='btn btn--s'>Login</a>
                </li>
            </ul>
            <div style="clear: both"></div>
        </nav>
    </div>
</header>
<main
        v-cloak
        v-component="{{ctrlName}}"
        v-ref="ctrl"
        >
</main>
<footer class="measure">
    <div id="copyright"></div>
    <a>about</a>
    <a>contact</a>
    <a>help</a>
</footer>
<script>
    var d = new Date().getFullYear();
    document.getElementById("copyright").innerHTML = "&copy; " + d + " Branchr";
</script>
</body>
</html>
